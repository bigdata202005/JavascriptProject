<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let div = document.createElement('div'); // 태그 생성
            div.className = "alert"; // 속성지정 : 스타일을 지정
            div.innerHTML = "<strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다."; // 내용추가
            document.body.append(div); // body에 추가
        }
    </script>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
    </style>
</head>
<body>
</body>
</html>
