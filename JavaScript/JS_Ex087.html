<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트!!!</title>
    <style>

    </style>
    <script>
        window.onload = function () {
            // 동일한 요소에 이벤트 4개를 지정했다.
            elem.onclick = function () {
                alert('감사합니다.\n' + this.value);
            };
            elem.onclick = () => alert("안녕하세요."); // 이렇게 이벤트를 지정하면 이전이벤트 삭제
            elem.addEventListener("click", handler1); // 감사합니다!
            elem.addEventListener("click", handler2); // 다시 한번 감사합니다! // 이벤트 추가!!!

            // addEventListener로 이벤트 지정
            elem2.addEventListener("click", () => alert('감사합니다!'));

            // 인수로 event를 받으면 여러가지 속성을 처리할 수 있다.
            elem3.onclick = function (event) {
                // 이벤트 타입과 요소, 클릭 이벤트가 발생한 좌표를 보여줌
                alert(event.type + " 이벤트가 " + event.currentTarget + "에서 발생했습니다.");
                alert("이벤트가 발생한 곳의 좌표는 " + event.clientX + ":" + event.clientY + "입니다.");
            };

        }

        function clickMe(obj) {
            alert(obj.value);
        }
        function handler1() {
            alert('감사합니다!');
        };

        function handler2() {
            alert('다시 한번 감사합니다!');
        }
    </script>
</head>

<body>
    <input value="클릭해 주세요." onclick="alert('클릭!\n' + this.value)" type="button">
    <!-- 무시 : onclick="alert('이전')" -->
    <input id="elem" type="button" value="클릭해 주세요1." onclick="alert('이전')">
    <input id="elem2" type="button" value="클릭해 주세요2.">
    <input id="elem3" type="button" value="클릭해 주세요3.">
    <input type="button" value="나를 클릭해 주세요." onclick="clickMe(this)">
</body>

</html>
