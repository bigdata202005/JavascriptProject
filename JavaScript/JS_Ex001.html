<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        window.onload = function(){
            var obj = document.querySelector("h1");
            obj.innerText = 'Hello World!!!';
        }
        window.onload = function(){
           alert('반갑다!!!');
        }
        // jquery
        $(function(){
            $("h1").text("반갑다 제이쿼리!!!");
        });

        $(function(){
            alert('반갑다!!! Jquery!!!');
        });
    </script>
</head>
<body>
    <h1></h1>    
    <h2></h2> 
    <script>
            var obj = document.querySelector("h2");
            obj.innerText = 'Hello World!!!';
    </script>
</body>
</html>
