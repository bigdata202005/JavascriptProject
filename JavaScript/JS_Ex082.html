    <script>
        window.onload = function () {
            // 숫자가 있는 행을 클릭하여 다음 행을 숨기기/보이기를 하시오!!!
        }
        function toggle(obj){
            for(i=0;i<table.rows.length;i++){ // 전체줄 반복
                if(obj===table.rows[i]){ // 클릭한 줄이라면
                    if(table.rows[i+1].style.display==null || table.rows[i+1].style.display=='none'){
                        table.rows[i+1].style.display='table-row'; 
                        table.rows[i+1].style.backgroundColor='silver'; 
                    } else{
                        table.rows[i+1].style.display='none'; 
                        table.rows[i+1].style.backgroundColor='white'; 
                    }
                }
            }
        }
    </script>
    <style>
        table{ width: 700px; margin: auto;}
    </style>
