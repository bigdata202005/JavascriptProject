<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
        window.onload = function () {
            btn.onclick = function(){
                alert('ㅋㅋㅋ');
                form.submit(); // 이렇게도 전송이 이루어진다.
            }
        }
    </script>
</head>
<body>
    서버로 전송은 submit, image속성과 button태그로 이루어진다. <br>
    onsubmit속성에서 false를 리턴하면 전송이 이루어지지 않는다. <br>
    action속성이 없으면 자신의 파일로 넘어간다. <br>
    <form onsubmit="alert('submit!');return false" id="form">
        First: Enter in the input field <input type="text" value="text"><br>
        Click : <input type="submit" value="전송"> <br>
        Click : <input type="image" src="button.jpg"> <br>
        Click : <button>전송</button> <br>
        Click : <input type="button" value="전송" id="btn"> <br>
    </form>
    <br><hr>
    <form action="#">
        <!--전송된다.-->
        <input type="submit" value="Submit" onclick="alert('click');">
    </form>
</body>
</html>
