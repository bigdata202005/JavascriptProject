<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // data속성을 이용하여 text노드 접근
            let text = document.body.firstChild;
            alert(text.data); // 안녕하세요.
            // alert(text.innerHTML);
            // textNode형제 얻기
            let comment = text.nextSibling;
            alert(comment.data); // 주석

            // textContent로 모든 텍스트노드 접근
            alert(news.textContent);

            // 'hidden' 속성을 이용하여 숨기기가 가능하다.
            elem.hidden = true;
        }
    </script>
</head>

<body>
    안녕하세요.
    <!-- 주석 -->

    <div id="news">
        <h1>주요 뉴스!</h1>
        <p>화성인, 지구 침공!</p>
    </div>
    <div>아래 두 div를 숨겨봅시다.</div>

    <div hidden>HTML의 'hidden' 속성 사용하기</div>
    <div id="elem">자바스크립트의 'hidden' 프로퍼티 사용하기</div>

    <div style="display: none;">HTML의 'hidden' 속성 사용하기</div>
    <div style="visibility: hidden;">자바스크립트의 'hidden' 프로퍼티 사용하기</div>
</body>

</html>
