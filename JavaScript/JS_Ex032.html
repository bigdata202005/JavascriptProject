<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*
    아래와 같은 세 개의 메서드를 가진 생성자 함수, Calculator를 만들어보세요.
    read() – prompt 함수를 이용해 사용자로부터 값 두 개를 받고, 이를 객체 프로퍼티에 저장합니다.
    sum() – 프로퍼티에 저장된 값 두 개를 더한 후 반환합니다.
    mul() – 프로퍼티에 저장된 값 두 개를 곱한 후 반환합니다.
    */
    function Calculator(){
        this.read = function(){
            this.a = prompt('첫번째 수 입력', 0) * 1;
            this.b = prompt('두번째 수 입력', 0) * 1;
        },
        this.sum = function(){
            return (this.a + this.b);
        },
        this.mul = function(){
            return (this.a * this.b);
        }
    }
    let calculator = new Calculator();
    calculator.read();
    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
    </script>
</head>
<body>
    
</body>
</html>
