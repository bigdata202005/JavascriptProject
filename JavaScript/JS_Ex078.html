<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 이름 오름차순 정렬
            nameSort.onclick = function () {
                // table.tBodies[0] : 첫번째 tbody
                // table.tBodies[0].rows : 모든 행
                let rows = Array.from(table.tBodies[0].rows); // 테이블의 모든행을 배열로 작성
                // 배열을 정렬
                // rows.sort((row1, row2) => row1.cells[0].innerHTML.localeCompare(row2.cells[0].innerHTML));
                rows.sort(function(row1, row2){
                    return row2.cells[0].innerHTML.localeCompare(row1.cells[0].innerHTML);
                });
                // 정렬된 배열을 테이블에 넣기
                table.tBodies[0].append(...rows);
            }
            // 나이 내림차순 정렬
            ageSort.onclick = function () {
                let rows = Array.from(table.tBodies[0].rows);
                rows.sort((row1, row2) => row2.cells[2].innerHTML - row1.cells[2].innerHTML);
                table.tBodies[0].append(...rows);
            }
        }
    </script>
</head>
<body>
    <button id="nameSort">이름 오름차순 정렬</button>
    <button id="ageSort">나이 내림차순 정렬</button>
    <table border="1" id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Pete</td>
                <td>Brown</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ann</td>
                <td>Lee</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
