<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS_Ex021.js"></script>
    <script>
        // 함수 실행기!!!
        function calc(op, x, y) {
            switch(op){
                case '+': return add(x,y);
                case '-': return sub(x,y);
                case '*': return mul(x,y);
                case '/': return div(x,y);
                case '//': return divint(x,y);
            }
        }
        let add = function(x,y){ return x + y; }
        let sub = function(x,y){ return x - y; }
        let mul = function(x,y){ return x * y; }
        let div = function(x,y){ return x / y; }
        let divint = function(x,y){ return parseInt(x / y); }

        document.writeln(calc('+', 23, 4), "<br>");
        document.writeln(calc('-', 23, 4), "<br>");
        document.writeln(calc('*', 23, 4), "<br>");
        document.writeln(calc('/', 23, 4), "<br>");
        document.writeln(calc('//', 23, 4), "<br>");
    </script>
</head>
