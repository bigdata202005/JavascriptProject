<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // console.log(elem)는 요소의 DOM 트리를 출력합니다.
            console.log(document.body);
            // console.dir(elem)는 요소를 DOM 객체처럼 취급하여 출력합니다. 따라서 프로퍼티를 확인하기 쉽다는 장점이 있습니다.
            console.dir(document.body);
            // NodeType
            let elem = document.body;
            // 타입을 알아봅시다.
            console.log(elem.nodeType); // 1 => 요소 노드
            // 첫 번째 자식 노드
            console.log(elem.firstChild.nodeType); // 3 => 텍스트 노드
            // 문서 객체의 타입 확인
            console.log(document.nodeType); // 9 => 문서 객체

            // nodeName과 tagName으로 태그 이름 확인하기
            console.log(document.body.nodeName); // body
            console.log(document.body.tagName);  // body

            console.log(document.body.lastChild.nodeName); // #Text
            console.log(document.body.lastChild.tagName);  // undefined
            // innerHTML, innerText
            box1.innerHTML = '<b>하하하</b>';
            box2.innerText = '<b>하하하</b>';
            console.log(box1.innerHTML);
            console.log(box2.innerText);
            // += 
            box1.innerHTML += '<b>호호호</b>';
            // outerHTML로 자신의 요소 전체 HTML 보기
            console.log(box1.outerHTML);
        }
    </script>
</head>

<body>

    <div id="box1"></div>
    <div id="box2"></div>
<!-- 주석 -->
</body>

</html>
