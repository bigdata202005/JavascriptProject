<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep: function() { // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
            alert( this.step );
            return this;
        }
    };
    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep();

    // 메서드 체이닝을 하려면 함수가 this를 리턴하게 만들면 된다.
    ladder.up().up().down().showStep().up().showStep();
    </script>
</head>
<body>
    
</body>
</html>
