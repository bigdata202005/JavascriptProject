<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let ar = [11,22,33,44,55,66,77,88];
       // i에 값이 아닌 index가 넘어온다.
       for(i in ar){
           console.log(i, ':', ar[i])
       }
       let obj = {'name':'한사람', 'age':34, 'gender':true};
       // 값이아닌 키값이 넘어온다.
       for(key in obj){
           console.log(key, ':', obj[key]);
       }
    </script>
</head>

</body>
</html>
