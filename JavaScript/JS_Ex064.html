<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            div3.innerHTML += div1.style.color + '<br>';
            div3.innerHTML += div2.style.color + '<br>';
            div3.innerHTML += div1.style.borderWidth + '<br>';
            div3.innerHTML += div2.style.borderWidth + '<br>';
            // href 속성의 값을 정확하게 얻고 싶다면 getAttribute을 사용하면 됩니다.
            div3.innerHTML += a.getAttribute('href') + '<br>';
            div3.innerHTML += a.href + '<br>';
            // 비표준속성에 접근하기
            // 표시한 요소를 찾고, 그 자리에 원하는 정보를 보여주는 코드
            let user = {
                name: "Pete",
                age: 25,
                gender:'남자'
            };

            for (let div of document.querySelectorAll('[show-info]')) {
                // 원하는 정보를 필드 값에 입력해 줌
                let field = div.getAttribute('show-info');
                div.innerHTML = user[field]; // Pete가 'name'에, 25가 'age'에 삽입됨
            }
        }
    </script>
    <style>
        div {
            padding: 5px;
            border: 1px solid gray;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- 이름(name) 정보를 보여주는 div라고 표시 -->
    <div show-info="name"></div>
    <!-- 나이(age) 정보를 보여주는 div라고 표시 -->
    <div show-info="age"></div>
    <!-- 성별 정보를 보여주는 div라고 표시 -->
    <div show-info="gender"></div>
    <hr>

    <a id="a" href="#hello">link</a>
    <div id="div1">Hello</div>
    <div id="div2" style="color:red;font-size:120%;border-width: 3px">Hello</div>
    <hr>
    <div id="div3"></div>
</body>

</html>
