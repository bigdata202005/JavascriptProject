<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS_Ex021.js"></script>
    <script>
        // 화살표 함수 기본
        // 함수 표현식보다 단순하고 간결한 문법으로 함수를 만들 수 있는 방법이 있습니다.
        // 바로 화살표 함수(arrow function)를 사용하는 것입니다. 
        // 화살표 함수라는 이름은 문법의 생김새를 차용해 지어졌습니다.

        // 형식 : let func = (arg1, arg2, ...argN) => expression

        let sum = (a, b) => a + b;
        let max = (a, b) => a>b ? a : b;
        let min = (a, b) => a<b ? a : b;
        let error = (msg) => alert(msg);
        let error2 = () => alert("에러다!!!\n에러다!!!");

        document.writeln(sum(11,22), "<br>");
        document.writeln(max(11,22), "<br>");
        document.writeln(min(11,22), "<br>");
        error('에러다!!!');
        error2();
    </script>
</head>
<body>
    
</body>
</html>
