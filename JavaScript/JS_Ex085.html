<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            document.querySelector("#box").style.top  = '300px';
        }
    </script>
    <style>
        #box {
            position: absolute;
            top : 10px;
            right: 10px;
            width: 150px;
            height: 30px;
            background-color: silver;
            border: 1px solid gray;
            color: red;
            margin: 5px;
            padding: 10px;
            font-size: 20pt;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="box">
        붉은 글씨
    </div>
</body>

</html>
