<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // select값에 현재년도-30 ~ 현재년도+30으로 채우고
        // 최초 실행시 현재 연도가 선택되어있게 해라
        window.onload = function(){
            let obj = document.getElementById("year");
            let option = "";
            let year = new Date().getFullYear(); // 현재 년도
            // alert(year);
            for(i=year-30;i<=year+30;i++){
                option += "<option value='"+i+"' ";
                option += i==year ? " selected='selected'" : "";
                option += "> " + i + " </option>"
            
            }
            obj.innerHTML = option;
        }
        // 버튼을 누르면 선택된 연도의 평년/윤년을 알려주도록 하시오!!!
        function checkYear(){
            let year = document.getElementById("year").value;
            alert(year%400==0 || year%4==0 && year%100!=0 ? "윤년" : "평년");
        }
    </script>
</head>
<body>
    <select id="year"></select>
    <button onclick="checkYear()">윤년확인</button>
</body>
</html>
