<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // matches
            // 지금까지 소개한 모든 메서드는 DOM 검색에 쓰입니다.
            // elem.matches(css)는 DOM을 검색하는 일이 아닌 조금 다른 일을 합니다.
            // 이 메서드는 요소 elem이 주어진 CSS 선택자와 일치하는지 여부를 판단해줍니다. 
            // 일치한다면 true, 아니라면 false를 반환하죠.            
            // document.body.children가 아니더라도 컬렉션이라면 이 메서드를 적용할 수 있습니다.
            for (let elem of document.body.children) {
                if (elem.matches('a[href$="zip"]')) { // $= : 무엇으로 끝나면
                    alert("주어진 CSS 선택자와 일치하는 요소: " + elem.href);
                }
            }

            // closest
            // 메서드 elem.closest(css)는 elem 자기 자신을 포함하여 CSS 선택자와 일치하는 가장 가까운 
            // 조상 요소를 찾을 수 있게 도와줍니다.            
            let chapter = document.querySelector('.chapter'); // LI
            alert(chapter.closest('.book')); // UL
            alert(chapter.closest('.contents')); // DIV
            alert(chapter.closest('h1')); // null(h1은 li의 조상 요소가 아님)
        }
    </script>
</head>
<body>
    <a href="http://example.com/file.zip">...</a>
    <a href="http://ya.ru">...</a>
    <h1>목차</h1>
    <div class="contents">
        <ul class="book">
            <li class="chapter">1장</li>
            <li class="chapter">2장</li>
        </ul>
    </div>
</body>

</html>
