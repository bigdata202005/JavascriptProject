<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS_Ex021.js"></script>
    <script>
        // 질문과 함수를 인수로 받아 질문의 응답에 따라  다른 함수를 실행시켜주는 함수
        // 함수 실행기!!!
        function ask(question, yes, no) {
            if (confirm(question)) 
                yes()
            else 
                no();
        }
        function showOk() {
            alert( "동의하셨습니다." );
        }
        function showCancel() {
            alert( "취소 버튼을 누르셨습니다." );
        }
        // 사용법: 함수 showOk와 showCancel가 ask 함수의 인수로 전달됨
        ask("동의하십니까?", showOk, showCancel);
    </script>
</head>
